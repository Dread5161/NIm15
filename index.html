<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Пятнашка</title>
  <link rel="stylesheet" href="styles.css">
  <style >
  </style>
</head>
<body>

  <h1>Пятнашка</h1>

  <div class="menu">
    <button onclick="selectMode('bot')">Играть с ботом</button>
    <button onclick="selectMode('local')">Игра вдвоём</button>
  </div>

  <div class="form-section" style="display:none">
    <h2>Количество палочек в рядах</h2>
    <div>
      <label>Ряд 1:</label>
      <input type="number" id="row1" min="1" value="7">
    </div>
    <div>
      <label>Ряд 2:</label>
      <input type="number" id="row2" min="1" value="5">
    </div>
    <div>
      <label>Ряд 3:</label>
      <input type="number" id="row3" min="1" value="3">
    </div>
    <div id="difficulty-section" style="display:none">
      <h3>Сложность:</h3>
      <select id="difficulty">
        <option value="easy">Легко</option>
        <option value="medium">Средне</option>
        <option value="hard">Хардкор</option>
      </select>
    </div>
    <button onclick="startGame()">Начать игру</button>
  </div>

  <div class="game-section" style="display:none">
    <h2>Ходит: <span id="current-player">Игрок 1</span> <span id="difficulty-label" style="font-size: 1rem; color: #666; margin-left: 10px;"></span></h2>
    <div id="game-rows"></div>
    <button onclick="confirmMove()">Сделать ход</button>
    <div class="message" id="game-message"></div>
  </div>

  <div class="overlay" id="end-overlay">
    <div class="popup">
      <h2 id="popup-message"></h2>
      <button onclick="location.reload()">Начать заново</button>
    </div>
  </div>

  <script src="jsigma.js">
    
  </script>

</body>
</html>
